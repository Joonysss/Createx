<section class="testimonials">
  <div class="container testimonials__container">
    <div class="testimonials__content">
      <h2 class="title testimonials__title">What our clients are saying</h2>

      <div class="swiper testimonials__items swiper-no-swiping">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="testimonials-item">
              <div class="testimonials-item__image">
                <img src="../img/avatar.png" alt="Author avatar" />
              </div>
              <p class="testimonials-item__descr">
                Ipsum aute sunt aliquip aute et&nbsp;occaecat. Anim minim
                do&nbsp;cillum eiusmod enim. Consectetur magna cillum consequat
                minim laboris cillum laboris voluptate minim proident
                exercitation ullamco.
              </p>
              <span class="testimonials-item__author">Shawn Edwards</span>
              <span class="testimonials-item__author-position"
                >Position, Company name</span
              >
            </div>
          </div>
        </div>
        <div class="slider-nav testimonials__slider-nav">
          <button
            class="btn-reset slider-nav__btn slider-btn testimonials__prev"
          >
            <svg class="">
              <use xlink:href="img/sprite.svg#slider-left"></use>
            </svg>
          </button>
          <button
            class="btn-reset slider-nav__btn slider-btn testimonials__next"
          >
            <svg class="">
              <use xlink:href="img/sprite.svg#slider-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <img
      class="testimonials__image"
      src="../img/testimonials-image.jpg"
      alt="Photo client"
    />
  </div>
</section>
